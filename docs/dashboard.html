<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiRisk Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--MultiRisk Base Dashboard-->
    <h1>MultiRisk Dashboard</h1>
    <div class="dashboard-container">
        <section class="station-list">
            <!--Weather stations are renderized with js-->
            <p id="loadingMsg"> Loading... </p>
        </section>

        <section class="station-controls">
            <button>Add Weather Station</button>    
        </section>
        
        <section class="station-controls">
            <button id="logoutBtn">Cerrar Sesion</button>
        </section>
    </div>

    <!--Add station form-->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Add Station</h2>

            <div class="form-group">
                <label>ID de estación en Weather Underground</label>
                <input type="text" name="" id="wuStationId" placeholder="ej: IVILLACA20">
                <div class="hint"> Lo encontraras en tu cuenta de WeatherUnderground</div>
            </div>

            <div class="form-group">
                <label>Nombre de la estación</label>
                <input type="text" name="" id="wuStationName" placeholder="ej: Municipalidad VCP">
            </div>

            <div class="form-group">
                <label>Ubicación</label>
                <input type="text" name="" id="stationLocation" placeholder="ej: Villa Carlos Paz, Córdoba, Argentina">
            </div>

            <div class="form-group">
                <label>Api Key</label>
                <input type="text" name="" id="wuApiKey" placeholder="ej: e1f10a1e7...">
                <div>Si no contas con una dejar este espacio en blanco.</div>
            </div>

            <div class="form-group">
                <label>Foto de la estación (Opcional)</label>
                <input type="file" name="" id="stationPhoto" accept="image/*">
                <div>Máximo 1MB. Se guarda comprimida.</div>
            </div>

            <div class="message" id="modalMsg"></div>

            <div class="modal-actions">
                <button class="btn-cancel" id="cancelBtn">Cancelar</button>
                <button class="btn-save" id="saveStationBtn">Guardar Estación</button>
            </div>
        </div>
    </div>
</body>

<!--Scripts for firebase!-->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/dashboard.js"></script>

</html>
